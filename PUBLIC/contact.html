    <table class="contact">
        <td>
            <form class="form" action="mailto:gperezperezdl@gmail.com" method="POST" enctype="multipart/form-data">
                <div class="row">
                    <label class="required" for="name">Name:</label><br/>
                    <input type="text" value="" size="30" id="name"/><br/>
                    <script>
                        var name = document.getElementById('name');
                    </script>
                </div>
                <label class="required" for="email">E-Mail:</label><br />
                <input type="text" value="" size="30" id="email"/><br />
                <script>
                    var email = document.getElementById('email');
                </script>
            </div>

            <div class="row">
                <label for="subject">Subject:</label><br>
                <textarea name="subject" id="subject" cols="30" rows="1"></textarea>
                <script>
                    var subject = document.getElementById('subject');
                </script>
            </div>
            <div class="row">
                <label class="required" for="message">Your message:</label><br />
                <textarea id="message" class="input" name="message" rows="7" cols="30" id="message"></textarea><br/>
                <script>
                    var message = document.getElementById('message');
                </script>
                <br>
                <br>
            </div>
            <input id="submit" type="submit" value="Send" onclick="sendMail(name,email,subject,message)"></input>
            <input id="reset" type="reset" value="Reset"/>
        </form>
    </td>
